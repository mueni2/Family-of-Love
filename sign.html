        <div class="form-holder">
            <h1>Get in Touch</h1>

            <hr>
    
            <!-- <fieldset> -->
                <!-- <legend> Waiting to hear from you</legend> -->

                <form action="">
                    <label for="title">Title</label> <br>
                    <select name="title" id="title">
                    <option value="" selected disabled>...Choose Your Title</option>
                    <option value="" disabled>-------------------</option>
                    <option value="mr">Mr.</option>
                    <option value="ms">Ms.</option>
                    <option value="mrs">Mrs.</option>
                    <option value="other">Other</option>
                    </select> 
                    <br>
                    <label for="fname">First Name <span>*</span> </label>
                    <input type="text" id="fname" name="fname" placeholder="Please enter your first name" required> <br>

                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" id="lname" placeholder="Please enter your last name"> <br>

                    <label for="email">E-mail <span>*</span></label>
                    <input type="email" id="email" name="email" placeholder="xyz@gmail.com" required> <br>

                    <label for="phone">Phone</label>
                    <input type="number" name="phone" id="phone" min-length="5" max-length="15"> <br>

                    
                        <div class="gender">
                            <label for="gender">Gender</label> <br>
                    <div><Span>Male</Span>  <input type="radio" name="gender" id="gender"></div> 
                      <div><span>Female</span> <input type="radio" name="gender" id="gender"></div> 
                       <div><span>Other</span><input type="radio" name="gender" id="gender"></div> 
                        </div>
                    

                    <label for="about">How can I be of help? <span>*</span></label> <br>
                    <textarea name="" id="" cols="60" rows="10" required placeholder="...Enter your message here"></textarea> <br>

                   <button type="submit">Submit</button>

                   <button type="reset">Reset</button>
                </form>
            <!-- </fieldset> -->

        </div>
